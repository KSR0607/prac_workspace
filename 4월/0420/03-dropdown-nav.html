<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>dropdown nav</title>
<style>

body {
        margin: 0;
    }
    ul {
        /* border: 1px solid #000000; */
        /* background: pink; */
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    a{
        color: inherit;
        text-decoration: none;
    }
    header {
        box-sizing: border-box;
        height: 100px;
        background: pink;
        padding-top: 50px;
    }
    .menu{
        background: #999;
        text-align: center;
        height: 50px;
    }
    .menuItem {
        border: 1px solid #000;
        display: inline-block;
        background: #999;
        width: 100px;
        position: relative;
    }
    .menuItem > a{
        display: block;
        line-height: 50px;
    }
    .menuItem > a:hover{
        color: #fff;
        background: black;
    }
    .menuItem:hover .menuSub{
        opacity: 1;
        visibility: visible;
    }
    .menuSub {
        background: #000;
        border: 1px solid #000;
        /* position: absolute;
        top: 100%;
        left: 0;
        opacity: 0;
        visibility: hidden; */
    }
    .menuSub a {
        display: inline-block;
        background: #999;
        line-height: 50px;
        width: 100px;
    }
    .menuSub a:hover {
        background: black;
        color: #fff;
    }
</style>
</head>
<body>
    <header>
        <ul class="menu">
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="#">menuuSub1</a></li>
                    <li><a href="#">menuuSub2</a></li>
                    <li><a href="#">menuuSub3</a></li>
                </ul>
            </li>
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="#">menuuSub1</a></li>
                    <li><a href="#">menuuSub2</a></li>
                    <li><a href="#">menuuSub3</a></li>
                </ul>
            </li>
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="#">menuuSub1</a></li>
                    <li><a href="#">menuuSub2</a></li>
                    <li><a href="#">menuuSub3</a></li>
                </ul>
            </li>
        </ul>
    </header>
</body>
</html>
