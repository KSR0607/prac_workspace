<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>dropdown nav</title>
<style>
    body {
        margin: 0;
    }
    ul {
        /* border: 1px solid #000000; */
        /* background: pink; */
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    a{
        color: inherit;
        text-decoration: none;
    }
    header {
        height: 100px;
        background: pink;
        /* margin collapse 마진중첩현상 solution 1 */
        /* overflow: hidden; */
         /* margin collapse 마진중첩현상 solution 2 */
        /* border: 1px solid transparent; */
    }
    header::before{
        content: '';
        display: table;
    }
    ul.menu {
        text-align: center;
        margin-top: 50px;
    }
    ul.menu li.menuItem {
        display: inline-block;
        /* background: #999; */
        /* border: 2px solid red; */
    }
    ul.menu li.menuItem > a{
        display: inline-block;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: #fff;
    }
    ul.menu li.menuItem > a:hover ul.menuSub{
        background: #999;
        opacity: 1;
        visibility: visible;
    }
    ul.menu li.menuItem .menuSub{
        opacity: 1;
        visibility: visible;
    }
    ul.menu li.menuItem .menuSub{
        opacity: 1;
        visibility: visible;
    }
    ul.menu li.menuItem .menuSub a{
        display: inline-block;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background: pink;
        color: #fff;
    }
    ul.menu li.menuItem .menuSub{
        border: 2px solid blue;
        opacity: 0;
    }
    ul.menu li.menuItem .menuSub li a:hover{
        background: pink;
        color: #999;
    }
</style>
</head>
<body>

    <header>
        <!-- margin collapse 마진중첩현상 solution 3 -->
        <!-- <table></table> -->
        <ul class="menu">
            <li class="menuItem">
                <a href="#">menu1</a>
                <ul class="menuSub">
                    <li><a href="#">menuSub1</a></li>
                    <li><a href="#">menuSub1</a></li>
                    <li><a href="#">menuSub1</a></li>
                </ul>
            </li>
            <!-- <li class="menuItem">
                <a href="#">menu1</a>
            </li>
            <li class="menuItem">
                <a href="#">menu1</a>
            </li> -->
        </ul>
    </header>

</body>
</html>
