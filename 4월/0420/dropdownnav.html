<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>down nav prac</title>
<style>
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    li{
        list-style: none;
    }
    a{
        text-decoration: none;
        color: inherit;
        /* display: inline-block; */
    }

    header {
        background: rgb(255, 187, 0);
        padding-top: 0px;
        height: 50px;
    }
    .menu {
        height: 50px;
        font-size: 1.5rem;
        text-align: center;
    }

    .menuItem{
        /* border: 1px solid #000; */
        display: inline-block;
        background: rgb(246, 255, 117);
        width: 120px;
        position: relative;
    }
    .menuItem   a{
        display: block;
        line-height: 50px;
        
    }
    .menuItem  a:hover{
        color: rgb(228, 156, 0);
        background: #fff;
    }
    .menuItem:hover .menuSub{
        opacity: 1;
        visibility: visible;
    }
    .menuSub{
        position: absolute;
        top: 100%;
        opacity: 0;
        visibility: hidden;
    }
    .menuSub a{
        display: inline-block;
        line-height: 50px;
        /* background: rgb(255, 239, 91); */
        width: 120px;
    }
    .menuSub a:hover{
        background: rgb(255, 165, 31);
        color: #fff;
    }
</style>    
</head>
<body>
    <header>
        <ul class="menu">
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu1</a></li>
                </ul>
            </li>
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu1</a></li>
                </ul>
            </li>
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu1</a></li>
                </ul>
            </li>
        </ul>
    </header>
</body>
</html>
