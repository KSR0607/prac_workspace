<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>bounce ball</title>

    <style>
        .box{
            width: 600px;
            height: 200px;
            background: rgb(175, 55, 55);
            margin: 0 auto;
            margin-top: 100px;
        }
        .ball{
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #fff;
            background: rgba(165, 97, 97, 0.822);
            animation: bounce-horizontal 5s, bounce-vertical 1s ;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            
        }
        /* x, y축 분리 작성. */
        @keyframes bounce-horizontal {
            0%{
                margin-left: 0px;
                /* transform: translateY(0px); */
            }
            20%{
                margin-left: 100px;
                /* transform: translateY(100px); */
            }
            40%{
                margin-left: 200px;
                /* transform: translateY(0px); */

            }
            60%{
                margin-left: 300px;
                /* transform: translateY(100px); */
            }
            80%{
                margin-left: 400px;
                /* transform: translateY(0px); */

            }
            100%{
                margin-left: 500px;
                /* transform: translateY(100px); */
            }
        }
        @keyframes bounce-vertical{
            0%{
                transform: translateY(0px);
            }
            100%{
                transform: translateY(100px);
            }
        }
    </style>

</head>
<body>

    <div class="box">
        <div class="ball"></div>
    </div>

</body>
</html>
