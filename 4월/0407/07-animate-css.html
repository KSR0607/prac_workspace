<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<title>animated css</title>
<style>
    h1, p{
        animation-iteration-count: infinite;
    }
    .animate__animated.animate__zoomInDown{
        --animate-duration: 10s;
    }

</style>
</head>
<body>
    <h1 class="animate__animated animate__zoomInDown">Lorem ipsum dolor sit amet.</h1>
    <p class="animate__animated animate__slideInUp">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat blanditiis
        quis quibusdam, eaque ad optio aliquam soluta ea rerum similique sit veritatis beatae
        fugit voluptates delectus et, ex, recusandae culpa.
    </p>
</body>
</html>
