<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>typing</title>
<style>
    .box{
        text-align: center;
    }
    h1{
        text-align: center;
        /* border: 1px solid #000; */
        position: relative;
        display: inline-block;
        /* 투명하게 */
        color: transparent;
        letter-spacing: 5px;
    }
    h1:before {
        /* 필수값 */
        content: attr(data-text);
        /* content: 'hello world'; */
        color: #000;
        overflow: hidden;
        position: absolute;
        /* border: 1px solid red; */
        border-right: 1px solid #000;
        width: 0%;
        white-space: nowrap;
        animation: typing 3s steps(14) infinite;
    }
    @keyframes typing {
        0% {
            width: 0;
        }
        50% {
            width: 100%;
        }
        100%{
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="box">
        <h1 data-text="안 녕 하 세 요">hello world</h1>
    </div>
</body>
</html>
