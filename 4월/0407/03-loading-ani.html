<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>loading progress</title>

<style>
    .load{
        border: 1px solid #000;
        text-align: center;
        padding: 2em;
    }
    span{
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        animation: load 1s infinite linear alternate;
    }
    span:nth-child(1){
        background: rgb(255, 171, 62);
        animation-delay: 0;
    }
    span:nth-child(2){
        background: rgb(190, 255, 39);
        animation-delay: .3s;
    }
    span:nth-child(3){
        background: rgb(0, 238, 255);
        animation-delay: .6s;
    }
    @keyframes load{
        0%{
            opacity: 0;
            transform: scale(0);
        }
        50%{
            opacity: .5;
            transform: scale(.8);
        }
        100%{
            opacity: 1;
            transform: scale(1.2);
        }
    }
</style>

</head>
<body>
    <div class="load">
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
</html>
