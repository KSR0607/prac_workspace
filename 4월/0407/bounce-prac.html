<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>bounce prac</title>
<style>
    .table {
        width: 600px;
        height: 200px;
        background: gold;
        border: 1px solid #000;
    }
    .ball{
        width: 100px;
        height: 100px;
        background: #000;
        border-radius: 50%;
        animation: bounce-x 5s,
        bounce-y 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        /* border: 1px solid #000; */
    }
    @keyframes bounce-x {
        0%{
            margin-left: 0px;
            /* transform: translate(0); */
        }
        20%{
            margin-left: 100px;
            /* transform: translate(100px, 100px); */
        }
        40%{
            margin-left: 200px;
            /* transform: translateX(200px); */
            
        }
        60%{
            margin-left: 300px;
            /* transform: translate(300px, 100px); */
        }
        80%{
            margin-left: 400px;
            /* transform: translateX(400px); */
        }
        100%{
            margin-left: 500px;
            /* transform: translate(500px, 100px); */
        }
    }
    @keyframes bounce-y{
        0%{
            transform: translateY(0px);
        }
        100%{
            transform: translateY(100px);
        }
    }
</style>
</head>
<body>

    <div class="table">
        <div class="ball"></div>
    </div>

</body>
</html>
