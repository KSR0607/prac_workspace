<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>position pixel</title>
<style>
    .parent {
        width: 400px;
        height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        background: skyblue;
        transform: translate(-50%, -50%);
    }
    .box {
        width: 20%;
        height: 20%;
        background: pink;
        border: 1px solid #000;
        position: absolute;
        text-align: center;
        line-height: 80px;
        font-weight: bold;
    }
    .center {
        left: 50%;
        bottom: 50%;
        transform: translate(-50%, 50%);
    }
    .one {
        top: -20%;
    }
    .two{
        left: 80%;
        top: -20%;
    }
    .three{
        left: 100%;
    }
    .four{
        left: 100%;
        bottom: 0%;
    }
    .five{
        left: 80%;
        bottom: -20%;
    }
    .six{
        bottom: -20%;
    }
    .seven{
        left: -20%;
        bottom: 0;
    }
    .eight{
        left: -20%;
    }
</style>
</head>
<body>

    <div class="parent">
        <div class="box center">center</div>
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box four">4</div>
        <div class="box five">5</div>
        <div class="box six">6</div>
        <div class="box seven">7</div>
        <div class="box eight">8</div>
    </div>

</body>
</html>
