<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>pos basic</title>
<style>
    .container{
        border: 1px solid #000;
        padding: 1rem;
        color: #fff;
        font-size: 2rem;
        width: 500px;
        /* height: 500px; */
    }
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background: skyblue;
    }
    .static{
        background: gold;
        position: static;
    }
    .relative{
        /* 본인의 최초 위치가 기준이 된다 */
        position: relative;
        /* position은 타인에게 영향을 미치지 않는다 */
        /* top: 50px;
        left: 100px; */
        /* right: -100px;
        bottom: -100px; */
        top: 100%;
        left: 100%;
        background: crimson;
    }
    .absolute{
        /* 특징
            1. 공중에 뜬다
            2. inline-block (컨텐츠 값이 기본값, 크기가 작아졌다)
            3. scroll이 되어도 사라지지 않는다 */
        position: absolute;
        /* width: 200px;
        height: 200px; */
        top: 10%;
        left: 10%;
        /* right: 0;
        bottom: 0; */
        background: purple;
        /* opacity: .6; */
    }
    .fixed{
        /*  */
        /* position: fixed; */
        
        background: coral;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="box">top</div>
        <div class="box static">static</div>
        <div class="box relative">relative</div>
        <div class="box absolute">absolute</div>
        <div class="box fixed">fixed</div>
        <div class="box bottom">bottom</div>
    </div>
</body>
</html>
