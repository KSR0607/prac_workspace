    }
    .item .detail{

        opacity: 0;

    }
    .item .detail:hover{

    }
    .item .detail h1{

    }

        color: inherit;
        text-decoration: none;
        font-size: 1rem;

        width: 100px;
        height: 50px;
        background: #000;
        border-radius: 20px;
        line-height: 45px;
        text-transform: uppercase;
