<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>margin vs translate</title>
<style>
    *{
        box-sizing: border-box;
    }
    .wrap{
        display: inline-block;
        background: beige;
        border: 10px solid #ff0000;
    }
    .box{
        display: inline-block;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
    }
    .box:nth-child(1){
        background: skyblue;
    }
    .box:nth-child(2){
        background: gold;
        /* transform: translate(0, 200px); */
        margin-left: 200px;
    }
    .box:nth-child(3){
        transform: translate(100px);
        /* margin-left: 400px; */
        background: crimson;
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box skyblue"></div>
        <div class="box gold"></div>
        <div class="box crimson"></div>
    </div>

</body>
</html>
