<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>rotate</title>
    <style>
        body{
            perspective: 1000px;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 10px solid red;
            margin: 100px auto;
        }
        img {
            max-width: 100%;
            height: 100%;
            transition: all .5s;
        }
        .box:hover img{
            /* x, y, z */
            /* z축이 디폴트 */
            /* transform: rotate3d(1, 0, 0, 10deg); */
            /* transform: rotateZ(720deg); */
            transform: rotate3D(0, 1, 1, -70deg);
        }
    </style>
</head>
<body>

    <div class="box">
        <img src="./images/image002.jpg" alt="">
    </div>

</body>
</html>
