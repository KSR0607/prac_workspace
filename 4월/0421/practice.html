<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>practice selector</title>
<style>
    input[id="kimchi"]{
        width: 100px;
        display: none;
    }
    /* + 인접형제선택자 자손/자식선택자가아님 */
    /* input[id="kimchi"] + label{ */
    input[id="kimchi"] ~ label[for=egg]{
        font-size: 30px;
        color: pink;
        display: inline-block;
        border: 1px solid #000;
        border-radius: 20px;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
    /* checked가 되었을때 가정 */
    /* input[id=kimchi]:checked + label + .box{ */
    /* 아래처럼하면 .box안의 core의 색이 바뀜 */
    input[id=kimchi]:checked ~ .box{
        transform: translate(100%);
        background: gold;
    }
    .box {
        /* width: 100px; */
        display: inline-block;
        height: 100px;
        background: green;
    }
    .core{
        width: 50px;
        height: 50px;
        background: skyblue;

    }
</style>
</head>
