<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>filter omt</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        margin-top:60px;
        text-align: center;
        font-size: 1rem;
        border: 1px solid #000;
    }
    img{
        max-width: 100%;
    }
    .container .item{
        display: inline-block;
        width: 25%;
        margin-bottom: 10px;
    }
    .item:nth-child(1) img{
        filter: blur(10px);
    }
    .item:nth-child(2) img{
        filter: brightness(150%);
    }
    .item:nth-child(3) img{
        filter: contrast(150%);
    }
    .item:nth-child(4) img{
        filter: drop-shadow(1px 1px 5px #000);
    }
    .item:nth-child(5) img{
        filter: grayscale(50%);
    }
    .item:nth-child(6) img{
        filter: hue-rotate(180deg);
    }
    .item:nth-child(7) img{
        filter: invert(20%);
    }
    .item:nth-child(8) img{
        filter:opacity(0.4);
    }
    .item:nth-child(9) img{
        filter: sepia(10);
    }
</style>
</head>
<body>
    <h1>FILTER</h1>
    <div class="container">
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>blur(px)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>brightness(default:100%)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>contrast(default:100%)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>drop-shadow(default: 0px 0px color)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>grayscale(default:0%)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>hue-rotate(default: 0-360deg)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>invert(default:0%)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>opacity(defult:1)</p>
        </div>
        <div class="item">
            <img src="./images/asdf.jpg" alt="pig">
            <p>sepia(default:0)</p>
        </div>
    </div>
</body>
</html>
