<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>modal pracx</title>
<style>
    img{
        max-width: 100%;
    }
    input[id=modalBtn]{
        display: none;
    }
    input[id="modalBtn"]:checked ~ .container{
        display: block;
    }
    input[id="modalBtn"] + label{
        display: inline-block;
        width: 100px;
        height: 70px;
        color: #fff;
        text-align: center;
        line-height: 70px;
        background: crimson;
        border-radius: 25px;
        cursor: pointer;
    }
    .container{
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: absolute;
        margin: auto;
        display: none;
        z-index: 10;
    }
    .container > label{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.233);
        z-index: 1;
    }
    .container .modalcon{
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        background: #eee;
        position: absolute;
        margin: auto;
        text-align: center;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 20px;
        z-index: 2;
    }
    .container .modalcon > label{
        border: 1px solid #000;
        display: inline-block;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        text-align: center;
        line-height: 15px;
        position: absolute;
        top: 0;
        right: 0;
        transform: translate(30%, -30%);
        z-index:3;
    }
</style>
</head>
<body>

    <input type="checkbox" name="" id="modalBtn">
    <label for="modalBtn">check</label>
    <div class="container">
        <div class="modalcon">
            <label for="modalBtn">x</label>
            <img src="./image/paris-bg.jpg" alt="">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente quod temporibus inventore voluptas, illum obcaecati! Delectus similique fuga vero eos.
            </p>
        </div>
        <label for="modalBtn"></label>
    </div>


</body>
</html>
