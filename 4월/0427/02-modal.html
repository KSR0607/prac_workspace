<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>modal</title>
<style>
    img{
        max-width: 100%;
    }
    /* event catch */
    input[id=modalBtn]{
        display: none;
    }
    input[id=modalBtn] + label{
        display: inline-block;
        width: 100px;
        text-align: center;
        height: 50px;
        line-height: 50px;
        background: dodgerblue;
        color: #fff;
        border-radius: 15px;
    }
    input[id=modalBtn]:checked ~ .modalContainer{
        display: block;
    }
    /* modalContainer */
    .modalContainer{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: none;
    }
    /* modal box */
    .modalBox{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        width: 300px;
        height: 300px;
        background: #fff;
        border-radius: 5px;
        text-align: center;
        z-index: 2;
    }
    /* overlay */
    .modalContainer > label {
        position: absolute;
        color: red;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.3);
        z-index: 1;
    }

    /* close btn */
    .modalBox > label{
        position: absolute;
        border: 1px solid #999;
        width: 20px;
        height: 20px;
        top: 0;
        right: 0;
        transform: translate(30%, -30%);
        text-align: center;
        line-height: 20px;
        border-radius: 50%;
        background: #fff;
        z-index: 3;
    }
    .modalBox h1{
        text-align: center;
        font-size: 17px;
        margin: 20px 0;
    }
    .modalBox button{
        outline: none;
        border: none;
        color: #999;
        background: #333;
        border-radius: 4px;
        width: 50px;
        font-size: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

    <input type="checkbox" name="" id="modalBtn">
    <label for="modalBtn">view</label>
    
    <div class="modalContainer">
        <div class="modalBox">
            <label for="modalBtn">x</label>
            <h1>파리행 티켓을 구매하시겠습니까?</h1>
            <img src="./image/paris-bg.jpg" alt="">
            <button>no</button>
            <button>yes</button>
        </div>
        <label for="modalBtn">overlay</label>
    </div>
    

</body>
</html>
