<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    img{
        max-width: 100%;
    }
    .container{
        position: relative;
        top: 50px;
        border: 1px solid #000;
        height: 500px;
        overflow: hidden;
        text-align: center;
    }
    .card{
        display: inline-block;
        text-align: center;
        background: url(./image2/bg3.png)no-repeat center/cover;
        width: 300px;
        height: 500px;
    }
    .desc {
        color: #fff;
    }
    .desc h1{
        position: absolute;
        top: -40px;
        transition: 1s;
    }
    .desc p{
        position: absolute;
        bottom: -50px;
        transition: 1s;
    }
    .card:hover h1{
        top: 300px;
    }
    .card:hover p{
        bottom: 130px;
    }
</style>
</head>
