<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>review</title>
<style>
    a{
        color: inherit;
        text-decoration: none;
    }
    .container{
        width: 500px;
        height: 500px;
        border: 10px solid #000;
        /* static을 제외한 position 속성이 있으면 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .box{
        width: 100%;
        height: 100px;
        background: skyblue;
        position: fixed;
        top: 0;
        left: 0;
        text-align: center;
    }
    ul{
        text-align: center;
        display: block;
        background: pink;
    }
    ul li{
        display: inline-block;
    }
    ul.slider{
        background: green;
    }
    /* ul.slider:before{
        content: '';
        display: inline-block;
        background: #000;
        position:absolute;
        bottom: 60px;
        width:2px;
        height: 1px;
        transition: all 1s;
        border: 1px solid #000;
    }
    ul.slider:hover::before{
        width: 50px;
    } */
    ul.slider li a{
        padding: 5px;
        position: relative;
    }
    ul.slider li a:after{
        content: '';
        position: absolute;
        left: 50%;
        bottom: 0;
        background: purple;
        width: 2px;
        height: 2px;
        transform: translateX(-50%);
        opacity: 0;
        transition: 1s;
        
    }
    ul.slider li a:hover:after{
        width: 100%;
        transform: translateX(-50%);
        opacity: 1;
    }
</style>
</head>
<body>

    
        <div class="box">
            <ul class="slider introduce green">
                <li><a href="#">menu1</a></li>
            </ul>
        </div>
    

</body>
</html>
