<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    html, body {
        height: 100%;
    }
    h1, p{
        margin: 0;
    }
    .container {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .container .cardItem {
        position: relative;
        width: 300px;
        height: 450px;
        margin: 0 auto;
        /* border: 10px solid #000; */
        display: inline-block;
    }
    .container .cardItem:hover::before{
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .2);
    }
    .container .cardItem img {
        width: 300px;
        height: 450px;
    }
    .container .cardItem h1{
        position: absolute;
        line-height: 1;
        top: -1.2em;
        left: 20px;
        opacity: 0;
        transition: .6s;
        color: #fff;
    }
    .container .cardItem p{
        position: absolute;
        line-height: 1;
        bottom: -1em;
        left: 20px;
        opacity: 0;
        transition: .6s;
        color: #fff;
    }
    .container .cardItem:hover h1{
        top: 50%;
        opacity: 1;
        z-index: 1;
    }
    .container .cardItem:hover p{
        bottom: 35%;
        opacity: 1;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="cardItem">
            <img src="./image/bg2.png" alt="">
            <h1>spring story</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>

            <img src="./image/bg2.png" alt="">

        </div>

        </div>
    </div>
</body>
</html>
