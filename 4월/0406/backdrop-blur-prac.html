<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>backdrop blur prac</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body{
        height: 100%;
    }
    a{
        text-decoration: none;
        color: inherit;
    }
    body{
        background: url(./images/easterBunny.jpg)no-repeat center/cover;
        backdrop-filter: blur(15px);
    }
    .wrap {
        width: 400px;
        height: 100%;
        margin: 0 auto;
        text-align: center;
    }
    .box{
        display: inline-block;
        width: 300px;
        height: 300px;
        background: url(./images/easterBunny.jpg) no-repeat center/cover;
        margin-top: 200px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.651);
        color: #fff;
    }
    .box h1{
        margin-top: 80px;
        padding: 1rem;
        text-shadow: 0 0 3px 5px rgb(73, 73, 73);
    }
    .box a{
        display: inline-block;
        width: 100px;
        height: 50px;
        text-shadow: 0 0 5px 5px #000;
        background: rgb(150, 165, 130);
        border-radius: 15px;
        line-height: 50px;
        border: 1px solid #fff;
    }
    .box a:hover{
        background: rgba(150, 165, 130, 0.493);
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <h1>HELLO THERE</h1>
            <a href="#">CLICK</a>
        </div>
    </div>
</body>
</html>
