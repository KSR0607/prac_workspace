<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>01-filter review</title>
<style>
    body{
        text-align: center;
    }
    img{
        width:300px;
        border: 1px solid #000;
        margin-right: 2rem;
        display: block;
    }
    img.filter{
        width: 100%;
        filter: drop-shadow(0 0 10px #000);
        overflow: hidden;
    }
    img.boxShadow{
        box-shadow: 0 0 10px #000;
    }
    .box{
        display: inline-block;
        border: 1px solid #000;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div class="box">
        <img src="./images/image002.jpg" alt="" class="filter">
    </div>
    <img src="./images/image002.jpg" alt="" class="boxShadow">
</body>
</html>
