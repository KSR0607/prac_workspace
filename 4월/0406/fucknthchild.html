<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>nthchild</title>
<style>
    .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        background: pink;
        border: 1px solid #000;
    }
    .box:nth-child(1){
        background: gold;
    }
    .box:nth-child(2){
        background: red;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body> 
</html>
