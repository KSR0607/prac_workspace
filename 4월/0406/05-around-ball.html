<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>around ball</title>
<style>
    .wrap{
        width: 500px;
        margin: 0 auto;
    }
    .box{
        width: 500px;
        height: 500px;
        background: lightpink;
    }
    .ball{
        width: 250px;
        height: 250px;
        background: gold;
        border-radius: 50%;
        /* 1 */
        /* transform: translate(0, 0); */
        /* 2 */
        /* transform: translate(100%, 0); */
        /* 3 */
        /* transform: translate(100%, 100%); */
        /* 4 */
        /* transform: translate(0, 100%); */
        /* 5 */
        /* transform: translate(0, 0); */
        animation: around 3s infinite alternate;
    }
    @keyframes around{
        0%, 100% {
            transform: translate(0, 0);
        }
        20% {
            transform: translate(100%, 0);
        }
        60% {
            transform: translate(100%, 100%);
            background: rgb(255, 170, 44);
        }
        80% {
            transform: translate(0, 100%);
        }
        /* 100% {
            transform: translate(0, 0);
        } */
    }
</style>
</head>
<body>

    <div class="wrap">
        <div class="box">
            <div class="ball"></div>
        </div>
    </div>

</body>
</html>
