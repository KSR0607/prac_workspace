<title>float review</title>
<style>
    img{
        width: 200px;

    }
    .wrap {
        border: 1px solid #000;
        /* float, overflow */
        overflow: hidden;
    }
    img.fly{
        float: left;
        border: 10px solid red;
    }
    img:nth-child(3){
        float: right;
    }
    p{
        border: 10px solid blue;
    }
    .box{
        border: 10px solid blue;
        overflow: hidden;
    }
</style>
</head>

    <div class="wrap">
