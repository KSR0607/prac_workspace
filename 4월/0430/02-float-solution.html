<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>float solution</title>
<style>
    /* common */
    .clearfix:after{
        content: '';
        display: block;
        clear: both;
    }
    header{
        border: 10px solid coral;
        /* height: 220px; */
        /* display: flow-root; */
        /* overflow: hidden; */
    }
    img{
        width: 200px;
        float: left;
    }
    /* header::after {
        content: '';
        display: block;
        clear: both;
    } */
    .wrap{
        border: 1px solid #000;

    }
    .wrap img{
        float: right;
    }
    
    /* 
    float을 해결하는 5가지 방법
    1)height를 강제로 준다. (1차적 해결법)
    2)display:flow-root;
    3)overflow:hidden; (가장 보편적인 방법)
        -box-shadow를 줄경우 사용 주의
    4) clear:both
    5) clearFix
     */
</style>
</head>
<body>

    <header class="clearfix">
        <img src="./float/postit.png" alt="">
        <!-- <div style="clear: both;"></div> -->
    </header>
    <div class="wrap clearfix">
        <img src="./pocketmonster/ggobugi2_300x300.png" alt="">
    </div>
</body>
</html>
