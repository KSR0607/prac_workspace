    <!-- id, name, value -->
    <!-- id는 해당 페이지에 태그에 부여하는 주민번호와 같다.
        특성: 유일해야 한다. 어디에나 부여 가능하다.
        목적: 구분과 선택(css) -->

    <input type="text" name="" id="member-id" value="건셀이">
    <!-- 
        name은 서버에 보낼때 사용하는 값의 이름
        name과 id는 같아도 상관없다. 하지만 구분은 해야한다.
        서버에 보낼 때 값을 중복시키지 않아야하기 때문.
      -->
    <!-- ex: (알파카 : 안녕하세요)
    {
        key(이름) : value(값)
    }
    -->
    <!-- value는 key에 대응하는 값이다 -->
    <input type="text" name="" id="member-id" value="건셀이" >
    <select name="nationaly" id="nationaly" required>
        <option value="">선택</option>
        <option value="korea">한국</option>

    </select>

    <!-- ex -->
