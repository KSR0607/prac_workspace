<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>07form</title>
</head>
<style>
    form{
        width: 50%;
    }
</style>
<body>
    <!-- action : 서버 주소 -->
    <!-- method : 통신의 방법
        GET/POST
        GET : url에 데이터를 담아서 전송한다
        POST : 데이터가 보이지 않게 정리해서 -->
    <form action="" method="" enctype=""></form>
    <fieldset>
        <legend>개인 정보</legend>
        <p>
            <label for="name">이름 :</label>
            <input type="text" id="name" required>
        </p>
        <p>
            <label for="age">나이 : </label>
            <input type="text" id="age" required>
        </p>
        <p>
            <label>성별 :</label>
            <input type="radio" id="female" name="gender" required>
            <label for="female">여자</label>
            <input type="radio" id="male" name="gender" required>
            <label for="male">남자</label>
            <br>
        </p>
        <p>
            <label for="nationality">거주지 :</label>
            <select name="nationality" id="nationality" required>
                <option value="">국적을 선택하세요.</option>
                <option value="korea">한국</option>
                <option value="hongkong">홍콩</option>
                <option value="japan">일본</option>
            </select>
        </p>
    </fieldset>

    <fieldset>
        <legend>기타 정보</legend>
       <p>
        <label>취미 : </label>
        <input type="checkbox" id="soccer" name="sports"><label for="soccere">축구</label>
        <input type="checkbox" id="baseball" name="sports"><label for="baseball">야구</label>
        <input type="checkbox" id="basketball" name="sports"><label for="basketball">농구</label>
        </p>
        
       <p>
        <label>특기 : </label>
        <input type="checkbox" id="cook" name="skill"><label for="cook">요리</label>
        <input type="checkbox" id="gane" name="skill"><label for="game">게임</label>
        <input type="checkbox" id="art" name="skill"><label for="art">그림</label>
        </p>
        
        <p>
            <label for="introduce">자기소개</label>
            <br>
            <textarea name="introduce" id="introduce" cols="30" rows="10"></textarea>
        </p>
    </fieldset>
    <input type="submit">
</body>
</html>
