<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>input practice</title>
</head>
<body>

    <input type="text">
    <input type="button" value="Click mE!" required> <br>
<!-- submit은 form 안에서만 작성가능 -->
    <input type="submit" value="Login">
    <!-- id를 달아주면 글씨를 클릭해도 체크가 됨 -->
    <input type="checkbox" id="ring"> <label for="ring">반지의제왕</label> 
    <input type="date"><br>
    <input type="month"><br>
    <input type="password"><br>
    <!-- name=" "을 전부 동일하게 넣어주면 중복선택을 불가능하게 할 수 있다! -->
    <p>
    국적을 선택하세요
    <input type="radio" name="nationality" id="korea" ><label for="korea">한국</label> 
    <input type="radio" name="nationality" id="japan" ><label for="japan">일본</label>
    </p>
    <input type="hidden" value="080808">
    
</body>
</html>
