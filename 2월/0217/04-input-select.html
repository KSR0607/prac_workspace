<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>input select</title>
</head>
<body>
    <!-- name : 뫄뫄솨솨 -->
    <!-- name : movie -->
    <label for="movie">최애 영화는 뭐예요? </label>
    <!-- 위 label 태그덕분에 글씨를 클릭한 것 만으로도 셀렉트 옵션항목을 누를 수 있게되었따! -->
    <!-- 아래에 select 태그의 id 이름과 같기 때문에 가능한 것 -->
    <select name="movie" id="movie">
        <option value="orphan">오펀</option>
        <option value="kaguya">카구야공주</option>
        <option value="soul">소울</option>
    </select>

</body>
</html>
