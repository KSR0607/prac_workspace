<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>field/legend test</title>
</head>
<body>

    <fieldset>
        <!-- legend : 기호설명표 텍스트를 띄워주는 역할! -->
        <legend>좋아하는 브랜드가 뭐예요?</legend>
        <input type="radio" name="sports" id="nike"><label for="nike">Nike</label>
        <input type="radio" name="sports" id="adidas"><label for="adidas">Adidas</label>
        <input type="radio" name="sports" id="fila"><label for="fila">Fila</label>

    </fieldset>

</body>
</html>
