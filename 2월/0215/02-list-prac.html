<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list practice</title>
</head>
<body>
    <h1>내가 좋아하는 과일</h1>
    <ul>
        <li>복숭아</li>
        <li>바나나</li>
        <li>키위</li>
    </ul>
    <h1>내가 가고싶은 여행지</h1>
    <ol>
        <li>괌</li>
        <li>하와이</li>
        <li>오사카</li>
    </ol>
    <h1>dl, dt, dd 리스트 표현</h1>
    <dl>
        <dt>안녕하세요</dt>
        <dd>제 이름은 권세리입니다</dd>
    </dl>
</body>
</html>
