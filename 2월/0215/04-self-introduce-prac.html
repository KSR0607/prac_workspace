<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 자기소개서</title>
</head>
<body>
    <h1>자기소개서</h1>
    <hr>
    <p><b>이름:</b>권세리<br></p>
    <h3>좋아하는 영화</h3>
    <ul>
        <li>막상 떠올릴려니</li>
        <li>생각나지 않는다.</li>
        <li>좋아하는영화가많다</li>
    </ul>
    <h3>인상 깊었던 여행지</h3>
    <ol>
        <li>일본</li>
        <li>하와이가고싶다</li>
        <li>괌가고싶다</li>
    </ol>
    <h4>나를 소개합니다.</h4>
    <p>저는 대구에 살고 있는 권세리입니다. <br>집에서 zoom을 이용해 학원수업을 듣고 있습니다.</p>
    <h3>즐겨보는 넷플릭스</h3>
    <ul>
        <li>넷플릭스 시청기록
            <ol>
                <li>
                    <dl>
                        <dt>엄브렐라아카데미</dt>
                        <dd>이것은 넷플릭스제작드라마이다.</dd>
                    </dl>
                </li>
            </ol>
        </li>
        <li>굿 플레이스
            <ol>
                <li>
                    <dl><dt>굿 플레이스란...</dt>
                    <dd>넷플릭스 제작 드라마입니다.</dd>
                    </dl>
                </li>
            </ol>
        </li>
    </ul>
</body>
</html>
