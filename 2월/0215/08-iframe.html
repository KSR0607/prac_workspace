<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe practice</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-6VRIXalvCQ" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
     gyroscope; picture-in-picture" allowfullscreen></iframe>
     <br>
    <iframe src="https://www.gmarket.co.kr/" frameborder="0" width="700" height="500"></iframe>
    <h1>네이버</h1>
    <iframe src="http://www.naver.com" frameborder="0" width="500" height="500"></iframe>
    <h1>위키피디아</h1>
    <iframe src="https://ko.wikipedia.org/wiki/%EC%9C%84%ED%82%A4%EB%B0%B1%EA%B3%BC:%EB%8C%80%EB%AC%B8" frameborder="0"
    width="500" height="500"></iframe>
    <!-- sandbox : 최소한의 보안을 위해 사용하는 속성 -->
    <h1>다음</h1>
    <iframe src="www.daum.net" frameborder="0" sandbox></iframe>

</body>
</html>
