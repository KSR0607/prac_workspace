<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>res header2</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    img{
        max-width: 100%;
        vertical-align: top;
    }
    ul{
        list-style: none;
    }
    a{
        text-decoration: none;
        color: inherit;
        display: block;
    }
    .clearfix:after{
        content: '';
        display: block;
        clear: both;
    }
    #header{
        background: #83a887;
        padding: 0 2rem;
    }
    #header .logo{
        float: left;
    }
    .gnb{
        float: right;
        margin-top: 25px;
    }
    .gnb .gnb-item{
        display: inline-block;
        width: 100px;
        text-align: center;
    }
    .gnb .gnb-item a{
        text-transform: uppercase;
        color: #eee;
        font-size: 1.2rem;
    }
    .btn-toggle{
        position: absolute;
        top: 15px;
        right: 2rem;
        font-size: 2rem;
        /* background: pink; */
        display: none;
        color: #fff;
    }
    .gnb .gnb-item a:hover{
        background: pink;
    }
    @media (max-width:768px) {
        .gnb{
            position: fixed;
            margin-top: 0;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            padding: 300px;
            background: #999;
            transition: all 300ms;
        }
        .gnb.active{
            left: 0;
        }
        .gnb .gnb-item{
            display: block;
            margin: 1rem auto;
            /* 
                <initial value>
                width(100%), height: auto
             */
            width: 150px;
        }
        .gnb .gnb-item a{
            font-size: 2.2rem;
        }
        .btn-toggle{
            display: block;
        }
    }
</style>
</head>
<body>

    <header id="header" class="clearfix">
        <img src="./img/alpaca_coding2.png" class="logo" alt="알파카아카데미 로고">
        <ul class="gnb">
            <li class="gnb-item">
                <a href="#">menu</a>
            </li>
            <li class="gnb-item">
                <a href="#">menu2</a>
            </li>
            <li class="gnb-item">
                <a href="#">menu3</a>
            </li>
        </ul>
        <div class="btn-toggle" onclick="handleToggle()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <script>
        function handleToggle () {
            var gnb = document.querySelector('.gnb');
            gnb.classList.toggle('active');
        }
    </script>

</body>
</html>
