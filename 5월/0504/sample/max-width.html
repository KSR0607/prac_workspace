<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>max-width</title>
<style>
    .box{
        height: 100px;
        border: 1px solid #000;
    }
    .normal{
        min-width: 800px;
        background: gold;
    }
    .max{
        max-width: 800px;
        background: coral;
    }
</style>
</head>
<body>

    <div class="box normal">
        width:800px
    </div>
    <div class="box max">
        max-width:800px
    </div>

</body>
</html>
