<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>grid review</title>
<style>
    .grid{
        width: 900px;
        /* height: 100vh; */
        background: skyblue;
        margin: 0 auto;
        overflow: hidden;
    }
    .item{
        width: 20%;
        padding-top: 20%;
        background: gold;
        float: left;
        margin-right: 6.6666%;
        margin-bottom: 6.6666%;
        box-sizing: border-box;
    }
    /* 
    1th, 2th, 3th, 4th > nth
    */
    .item:nth-child(4n){
        margin-right: 0;
        background: coral;
    }
</style>
</head>
<body>

    <div class="grid">
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

    </div>

</body>
</html>
