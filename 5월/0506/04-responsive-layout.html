<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>responsive layout</title>
<style>
    *{
        margin: 0;
        text-align: center;
    }
    #header{
        background: gold;
        height: 100px;
    }
    #news{
        background: lightgreen;
        height: 300px;
        float: left;
        width: 50%;
    }
    #sports{
        background: gray;
        height: 300px;
        float: left;
        width: 50%;
    }
    #footer{
        clear: both;
        background: lightblue;
        height: 100px;
    }
    @media (max-width:768px){
        #news{
            /* float: none; */
            font-size: 3rem;
            color: #fff;
            background: coral;
            width: 100%;
        }
        #sports{
            /* float: none; */
            clear: both;
            width: 100%;
            background: skyblue;
            color: #fff;
            font-size: 3rem;
        }
    }
</style>
</head>
<body>

    <div class="wrap">
        <header id="header">
            <h1>header</h1>
        </header>
        <section id="news">
            <h1>left</h1>
        </section>
        <section id="sports">
            <h1>right</h1>
        </section>
        <footer id="footer">
            <h1>footer</h1>
        </footer>
    </div>

</body>
</html>
