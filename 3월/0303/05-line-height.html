<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>line height</title>
<style>
    p{
        /* line-height는 세로 중앙정렬에 사용 */
        background-color: deeppink;
        line-height: 200%;
        /* 기본이 100%이다. 200%이면 넓어지고 50%면 작아진다. 단위는 %보단 em을 많이씀 */
    }
</style>
</head>

<body>
    <p>
        게임하고싶다<br>
        자고싶어<br>
    </p>
</body>
</html>
