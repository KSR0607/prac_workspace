<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>font style</title>
<style>
    .sample1 i {
        font-style: italic;
        color: deepskyblue;
    }
    .sample2 {
        font-style: oblique;
    }
    p.sample3 {
        font-style: normal;
    }
</style>
</head>
<body>

    <p class="sample1">
        열락의 것이다.
        <i>보라, 이상은 실현에 구하기 봄바람이다. 얼음과 영락과 얼음이 충분히 사막이다.</i>
    </p>
    <p class="sampel2">
        열락의 것이다.보라, 이상은 실현에 구하기 봄바람이다. 얼음과 영락과 얼음이 충분히 사막이다.
    </p>
    <p class="sample3">
        열락의 것이다.보라, 이상은 실현에 구하기 봄바람이다.
        <i>
        얼음과 영락과 얼음이 충분히 사막이다.
        </i>
    </p>

</body>
</html>
