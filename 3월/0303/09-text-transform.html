<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text transform</title>
<style>
    .sample1 {
        /* 첫 글자만 대문자로 만들어주는 것 */
        text-transform: capitalize;
    }
    .sample2 {
        /* 전부 대문자로 */
        text-transform: uppercase;
    }
    .sample3 {
        /* 전부 소문자로 */
        text-transform: lowercase;
        text-decoration:line-through;
        color: coral;
    }
</style>
</head>
<body>
    <p class="sample1">
        lorem, ipsum dolor.
    </p>
    <p class="sample2">
        lorem, ipsum dolor.
    </p>
    <p class="sample3">
        LOREM, IPSUM DOLOR.
    </p>
</body>
</html>
