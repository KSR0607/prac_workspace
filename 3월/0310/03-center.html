<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>center</title>
    <style>
        #wrap {
            width: 500px;
            height: 1000px;
            /* 넓이값이 존재할때 */
            /* 상하, 좌우 margin 상, 하는 auto가 안된다 */
            margin:0 auto;
            background-color: skyblue;
        }
        header {
            width: 300px;
            height: 100px;
            margin: 0 auto;
            background-color: coral;
            text-align: center;
            line-height: 100px;
            /* padding-top: 50px; */
        }
    </style>
</head>
<body>
    <!-- id는 가장 상위의 박스 wrap는 덮어씌우다는 뜻 -->
    <div id="wrap">
        <header>logo</header>
    </div>

</body>
</html>
