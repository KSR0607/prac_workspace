<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style>
    body{
        margin: 100px
    }
    .box1 {
        background-color: cornsilk;
        width: 300px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        box-shadow: 10px 10px 3px 2px rgb(243, 218, 167),
                    -17px -17px #555,
                    -25px -25px 3px 5px #555,
                     17px 17px #555;
    }
</style>
</head>
<body>
    <div class="box1">
        shadow
    </div>
</body>
</html>
