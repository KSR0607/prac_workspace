<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>0310 review css</title>
<style>
    a {
        display: block;
        color: brown;
        width: 300px;
        height: 150px;
        border-radius: 50px;
        background-color: bisque;
        text-decoration: none;
        line-height: 150px;
        text-align: center;
        border: solid 1px purple;
        font-size: 30px;
        font-weight: 600;
        opacity: 0.1 ;
    }


    a:link { color:coral; }
    a:visited{
        color: crimson;
    }
    a:hover {
        width: 400px;
        height: 200px;
        transition: 0.5s;
        color: cornflowerblue;
        line-height: 200px;
        border: solid 1px hotpink;
        background-color: indianred;
    }
    a:focus, a:active {
        background-color: darksalmon;
        color: darkorange;
    }
</style>
</head>
<body>


    <a href="https://www.nytimes.com/">nytimez</a>


</body>
</html>
