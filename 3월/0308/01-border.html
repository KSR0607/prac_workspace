<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border</title>
<style>
    div.basicbox {
        width: 200px; height: 200px;
        background-color: darkorange;
        border: 3px solid rgb(87, 31, 179);
        margin: 10px;
        border-radius: 40px 30px 50px 0px;
    }
    .box2 {
        border-radius: 20px 0 20px 0;
    }
    .box3{
        border-radius: 0 20px 0 5px;
    }
    .box4{
        border-radius: 60px 40px 20px 15px;
    }
    .box5 {
        border-radius: 200px 0 0 0 ;
    }
    .box6 {
        border-radius: 100px 100px 100px 0;
    }
    .box7 {
        border-radius: 200px 0 200px 0;
    }
    .box8 {border-radius: 100px 100px 0 0}
</style>
</head>
<body>
    <div class="basicbox box1">
        1
    </div>
    <div class="basicbox box2">
        2
    </div>
    <div class="basicbox box3">
        3
    </div>
    <div class="basicbox box4">
        4
    </div>
    <div class="basicbox box5">
        5
    </div>
    <div class="basicbox box6">
        6
    </div>
    <div class="basicbox box7">
        7
    </div>
    <div class="basicbox box8">
        8
    </div>
</body>
</html>
