<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>display - inline</title>
    <style>
        /* inline-block ele */
        /*  1)한줄로 배치된다
            2)크기를 가진다 
            3)상하좌우마진
            4)패딩 가질 수 있다.*/
        img{
            border: 1px solid skyblue;
            width: 200px;
            margin: 100px;
            padding: 10px;
        }
        input{
            background-color: wheat;
            height: 100px;
            border-radius: 10px;
        }
        button{
            width: 100px;
            height: 100px;
            border-radius: 20px;
            color: brown;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid salmon;
            background-color: floralwhite;
        }
        button:hover{
            background-color: indianred;
            color: #fff;
        }
        button:active{
            background-color: indigo;
            color: #fff;
        }
    </style>
</head>
<body>

    <img src="image/twitter.png" alt="트위터 로고">
    <input type="text" value="click">
    <button>버튼</button>

</body>
</html>
