<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>kakao-logo-retry</title>
    <style>
        a {
            text-decoration: none;
            color: #fff;
        }
        #logo {
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        a.title {
            display: block;
            background-color: #f9e000;
            border-radius: 20px;
            text-transform: uppercase;
        }
        a.title:hover {
            background-color: #9b956260;
        }
        a.title:active, a.title:focus {
            background-color: #e5f900ff;
        }
    </style>
</head>
<body>

    <h1 id="logo">
        <a href="#" class="title">
            kakao
        </a>
    </h1>

</body>
</html>
