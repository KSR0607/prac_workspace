<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box-size</title>
    <style>
        .box1 {
            width: 600px;
            height: 100px;
            background-color: coral;
            margin-bottom: 20px;
            padding: 20px;
            border: 10px solid brown;
            /* box-sizing: content-box;가 기본이기때문에 border-box로해준다 */
            box-sizing: border-box;
        }
        .box2 {
            width: 600px;
            height: 100px;
            background-color: coral;
            margin-bottom: 20px;
            padding: 20px;
            border: 10px solid brown;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</body>
</html>
