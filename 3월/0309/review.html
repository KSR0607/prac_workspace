<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>review css</title>
<style>
    span{
        background-color: burlywood;
    }
    a {
        display: block;
        width: 100px;
        height: 100px;
        background-color: coral;
        text-decoration: none;
        margin: 100px;
    }
    div{
        background-color:skyblue;
        width: 100px;
        height: 100px;
        margin: 50px;
    }
    img {
        width: 200px;
        background-color: tan;
    }
    
</style>
</head>
<body>
    <!-- block은 상자다 -->
    <div>
        text
    </div>
    <!-- inline, block, inline-block -->
    <!-- inline 텍스트다 -->
    <span>span element</span>
    <a href="#">a element</a>
    <img src="./twitter.png" alt="twitter logo" title="twitter">
    <input type="text" value="작성하세요">
    <button>Click me!</button>
</body>
</html>
