<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>twitter-logo</title>
<style>
    a {
        display: block;
        text-decoration: none;
        border-radius: 50px;
    }
    
    #signup { 
        width: 400px;
        height: 50px;
        background-color:#1A91DA;
        border-radius: 50px;
    }
    #signup a{
        color: #fff;
        text-align: center;
        line-height: 50px;
    }
    #login {
        width: 400px;
        height: 50px;
        border: solid 2px #1A91DA;
        border-radius: 50px;
    }
    #login a{
        color: #1A91DA;
        text-align: center;
        line-height: 50px;
    }
    a.class1:hover {
        background-color: #1675b1;
    }
    a.class2:hover {
        background-color: #E7F4FD;
    }


</style>
</head>
<body>

    <h1>오늘 트위터에 가입하세요.</h1>
    <br>
    <h3 id="signup">
        <a href="#" class="class1">가입하기</a>
    </h3>
    <h3 id="login">
        <a href="#" class="class2">로그인</a>
    </h3>
    
    

</body>
</html>
