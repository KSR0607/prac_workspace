<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>kakao logo</title>

    <style>
        .kakaologo{
            background-color: #f9e000;
            width: 200px;
            height: 100px;
            text-align: center;
            line-height:100px;
            border-radius: 20px;
        }
        .kakaologo a{ 
            display: block;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
        }
        a:hover {
            background-color: #f9e00060;
        }
        a:active, .kakao_logo a:focus {
            background-color: salmon;
        }
        div{
            background-color: yellow;
            width: 200px;
            height: 100px;
        }
    </style>

</head>
<body>

    <h1 class="kakaologo">
        <a href="https://www.kakaocorp.com/">
            kakao
        </a>
    </h1>
    <div>
        <a href="https://www.kakaocorp.com/">
        kakao
        </a>
    </div>
</body>
</html>
