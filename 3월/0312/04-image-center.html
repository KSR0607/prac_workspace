<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>image center</title>

<style>
    .box1{
        width: 100%;
        height: 500px;
        background-color: wheat;
        line-height: 400px;
    }
    img {
        width: 200px;
        height: 200px;
        /* vertical-align: middle; */
    }
    span {
        display: inline-block;
        color: brown;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin-top:90px;
        vertical-align:middle;
        margin-left: 30px;
    }
    input {
        vertical-align: middle;
        /* margin-top: 90px; */
        margin-left: 30px;
    }
</style>

</head>
<body>


    <div class="box1">
        <!-- block -->
        <img src="images/florence.jpg" alt="">
        <!-- inline -->
        <span>florence + the machine</span>
        <input type="text" placeholder="사는곳이 어디인가요.">
    </div>


</body>
</html>
