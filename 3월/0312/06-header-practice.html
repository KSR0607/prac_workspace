<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="default/css/reset.css">
<title>05-header-nav-practice</title>
<style>
    .practice {
        background-color: cornsilk;
        width: 800;
        height: 200px;
    }
    .practice ul{
        padding: 0;
    }
    h1.logo {
        width: 200px;
        height: 100px;
        display: inline-block;
        background-color: coral;
        text-align: center;
        line-height: 100px;
        margin: 0;
    }
   
    .practice ul {
        display: inline-block;
    }
    .practice ul li {
        display: inline-block;
        background-color: ivory;
        text-align: center;
        /* list-style: none; */
        width: 100px;
        height: 100px;
        line-height: 100px;
    }
    ul.gnb li a{
        display: block;
        background-color: crimson;
        color: darkseagreen;
        text-transform: uppercase;
    }
    ul.gnb li a:hover {
        background-color: goldenrod;
        color: indigo;
        box-shadow: 2px 2px 3px 3px indigo;
    }
</style>
</head>
<body>
    <div class="practice">
        <h1 class="logo"><a class="#">logo</a></h1>
        <ul class="gnb">
            <li><a class="#">menu1</a></li><li><a class="#">menu2</a></li><li><a class="#">menu3</a></li><li><a class="#">menu4</a></li>
        </ul>
    </div>
</body>
</html>
