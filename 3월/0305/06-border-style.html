<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border style</title>
<style>
    div {
        width: 100px;height: 100px; 
        margin: 10px;
    }
    .box1{background-color: pink;
    border-style: solid;
    /* border-width: 1px; */
    /* border-top-width: 5px;
    border-left-width: 5px;
    border-right-width: 8px;
    border-bottom-width: 2px; */
    border-top-color: palevioletred;
    border-bottom-color: peachpuff;
    
    }
    .box2{background-color: pink;
    border-style: dotted;}
    .box3{background-color: pink;
    border-style: double;}
    .box4{border-style: groove; border-width: 20px;}
    .box5{border-style: inset; border-width: 20px;}
    .box6{border-style: outset; border-width: 20px;}
    .box7{ border-style: dashed;}
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>
</html>
