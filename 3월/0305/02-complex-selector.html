<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>complex selector</title>
<style>
    .parent{
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    .child {
        width: 100px;
        height: 100px;
        background-color: plum;
    }
    .box {
        width: 50px;
        height: 50px;
        background-color: powderblue;
    }
</style>
</head>
<body>
    <!-- 부모요소 -->
    <div class="parent">
        <!-- 자식요쇼 -->
        <div class="child">
            <div class="box">
                box1
            </div>
            <div class="box">
                box2
            </div>
        </div>
    </div>
</body>
</html>
