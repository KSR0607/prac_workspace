<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>margin practice</title>
<style>
    /* top right bottom left */
    .div {width: 100px; height: 100px; background-color: pink;}
    /* padding: 30px 30px 30px 30px; */
    .box1 { margin: 0 0 10px 0;
    }
    /* padding: 20px 30px; */
    .box2 { margin: 10px 10px;
    }
    /* padding: 30px; */
    .box3 { margin: 30px;
    }
    /* padding:10px 20px 30px 40px; */
    .box4 { margin: 0 0 0 30px;
    }
</style>
</head>
<body>

    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    <div class="box3">
        box3
    </div>
    <div class="box4">
        box4
    </div>
    <div id="box1">

    </div>
</body>
</html>
