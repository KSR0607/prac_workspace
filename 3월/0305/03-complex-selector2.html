<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>03 complex selector</title>
<style>
.parent{width: 200px; height: 500px; background-color: salmon;}
/* 자식 셀렉터 */
/* .parent div */
.parent > div
{width: 100px; height: 100px; background-color: sandybrown;}
/* 자손셀렉터/복합셀렉터 */
div.parent > div.box1 {
    width: 50%; height: 50px; background-color: silver; border: 1px solid black;}
div.parent > div.box1 div {
    width: 50%; height:100%; background-color: blueviolet; border: 2px solid black;}
</style>
</head>
<body>

    <div class="parent">
        <div class="box1">
            1
            <div>
                뫄뫄2
            </div>
        </div>
        <div>
            2
            <div>
                뫄뫄솨솨 
            </div>
            <div>
                뫄뫄솨솨 
            </div>
        </div>
            <div>
                뫄뫄솨솨 
            </div>
            <div>
                뫄뫄솨솨 
            </div>
        </div>
    </div>

</body>
</html>
