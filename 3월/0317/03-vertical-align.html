<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>03-vertical align</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        width: 200px;
        vertical-align: top;
    }
    .txtbox{
        display: inline-block;
        background-color: cornsilk;
        margin-top: 50px;
    }
    input{
        background-color: cornsilk;
    }
</style>
</head>
<body>

    <div class="box">
        <img src="image/image002.jpg" alt="">
        <div class="txtbox">
            <h1>title</h1>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <input type="text">
    </div>

</body>
</html>
