<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>02-vertical-align</title>
<style>
    .box{
        width: 500px;
        height: 500px;
        background-color: cornflowerblue;
        line-height: 500px;
    }
    .inner{
        display: inline-block;
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: cornsilk;
        vertical-align: middle;
    }
</style>
</head>
<body>

    <div class="box">
        <div class="inner">
            text
        </div>
    </div>

</body>
</html>
