<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>fontawesome pseudo</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<style>
    .item{
        width: 500px;
        border: 1px solid #000;
        background: #fff;
        margin: 0 auto;
        text-align: center;
    }
    .item:after {
       content: '\f30b'; /* unicode 삽입 */
        font-family: 'Font Awesome\ 5 Free';
        font-weight: 900;
        font-size: 50px;
        background-color: #000;
        color: seagreen;
        width: 200px;
        height: 300px;
        display: inline-block;

    }
    .item:before{
        content: '\f77c';
        font-size: 30px;
        color: sandybrown;
        font-family: 'Font Awesome\ 5 Free';
        font-weight: 900;
    }
</style>
</head>
<body>

    <div class="item">
        lorem
    </div>

</body>
</html>
