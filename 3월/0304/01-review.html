<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>0304-review</title>
<style>
    /* 전체 셀렉터, universal selector */
    *{
        color:crimson
    }
    /* tag selector, 태그 셀렉터 */
    p{
        color:blue
    }
    /* id selector */
    .text1 {
        color: gold;
    }
    /* class selector */
    .sample1 {
        color: darkcyan;
    }
    /* attribute selector */
    [title="this is title"] {
        color: darkgoldenrod;
    }
    /* complex selector 복합 셀렉터 */
    p#text1, p.test2 {
        font-size: 30px;
        color: hotpink;
    }
</style>
</head>
<body>

    <h1 id="sample1">hi~ </h1>
    <h2>안녕~</h2>
    <p class="text1">
        Lorem ipsum dolor sit amet consectetur.
    </p>
    <p title="this is title">
        Lorem ipsum dolor sit amet consectetur.
    </p>
    <p id="text1">
        Lorem ipsum dolor sit amet consectetur.
    </p>
    <p class="test2">
        Lorem ipsum dolor sit amet consectetur.
    </p>
    <p class="5">
        Lorem ipsum dolor sit amet consectetur.
    </p>
    


</body>
</html>
