<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>selector priority</title>
<style>
    /* 우선 순위 5위 */
    /*
        !important  빈번하게 사용 금지
        급하거나 중요할때만 사용
        모든 우선순위를 무시하고 자신을 1위로 하는 것이다.
     */
    p {color: thistle !important;}
    /* 우선 순위 4위 */
    .sample1 {color: coral;}
    /* 우선 순위 3위 */
    #sample2 {color: darkcyan;}
    /* 우선 순위 2위
       는 p태그 자체에 style를 주는 것이다(inline). !아래 참조! */
    /* 10 + 100 = 110 */
    /* .sample1 #sample2 {

    } */
    /* 1 + 10 + 100 = 111 */
    /* p.sample1 #sample2 {

    } */
</style>
</head>
<body>

    <p>안녕하세요 셀렉터 우선 순위를 알아봅시다</p>
    <p class="sample1">안녕하세요 셀렉터 우선 순위를 알아봅시다</p>
    <p class="sample1" id="sample2" style="color:darkgoldenrod">안녕하세요 셀렉터 우선 순위를 알아봅시다</p>
    <p>안녕하세요 셀렉터 우선 순위를 알아봅시다</p>

</body>
</html>
