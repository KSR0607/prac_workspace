<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>skill progress</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background: #111;
        color: #999;
    }
    .container{
        border: 1px solid #999;
        width: 900px;
        margin: 100px auto;
        padding: 1rem;
    }
    .container h1{
        text-align: center;
        text-transform: uppercase;
    }
    .container .item{
        margin-bottom: 1rem;
    }
    .container .item p{
        margin-bottom: 10px;
    }
    .container .item p span:first-child{
        display: inline-block;
        width: 150px;
        font-size: 20px;
    }
    .container .item .progress{
        border: 1px solid white;
        padding: 5px;
    }
    .container .item .progress-bar{
        border: 1px solid #fff;
        height: 30px;
        background: linear-gradient(to right, gold, red);
        
    }
    .container .item:nth-child(1) .progress-bar{
        width: 70%;
    }
    .container .item:nth-child(2) .progress-bar{
        width: 75%;
    }
    .container .item:nth-child(3) .progress-bar{
        width: 50%;
    }
    .container .item:nth-child(4) .progress-bar{
        width: 60%;
    }
    .container .item:nth-child(5) .progress-bar{
        width: 80%;
    }
    .container .item:nth-child(6) .progress-bar{
        width: 100%;
    }

</style>
</head>
<body>

    <div class="container">
        <h1>software skills</h1>
        <div class="item">
            <p>
                <span>
                    HTMLS
                </span>
                <span>
                    70%
                </span>
            </p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>
                    CSS3
                </span>
                <span>
                    75%
                </span>
            </p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>
                    Javascript
                </span>
                <span>
                    50%
                </span>
            </p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>
                    JQuery
                </span>
                <span>
                    60%
                </span>
            </p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>
                    Photoshop
                </span>
                <span>
                    80%
                </span>
            </p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>
                    Illustrator
                </span>
                <span>
                    100%
                </span>
            </p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

</body>
</html>
