<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111;
            padding: 30px;
        }
        h1 {
            text-align: center;
            padding-bottom: 20px;
            color: #999;
        }
        li {
            list-style: none;
        }
        ul {
            width: 500px;
            border: 1px solid #999;
            text-align: center;
            padding: 20px;
        }
        ul li {
            display: inline-block;
            padding: 10px;
        }
        img {
            width: 200px;
            transition: .5s;
        }
        /* ul li:nth-child(1) {
            display: inline-block;
        }
        ul li:nth-child(2) {
            display: inline-block;
        }
        ul li:nth-child(4) {
            display: inline-block;
        } */
        ul li img:hover {
            width: 210px;
        }
    </style>
</head>
<body>
    <h1>hover / zoom / transition</h1>
    <ul>
        <li>
            <img src="images/hollywood.jpg" alt="">
        </li>
        <li>
            <img src="images/los-angeles1.jpg" alt="">
        </li>
        <li>
            <img src="images/los-angeles2.jpg" alt="">
        </li>
        <li>
            <img src="images/manhattan.jpg" alt="">
        </li>
    </ul>

</body>
</html>
