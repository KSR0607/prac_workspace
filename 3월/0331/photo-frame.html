<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>photo frame</title>
<style>
    body{
        background: #111;
        color: #999;
    }
    .box
    {
        width: 900px;
        border: 1px solid #999;
        text-align: center;
        margin: 0 auto;
    }
    h1{
        text-align: center;
    }
    img {
        max-width: 100%;
        /* margin: 10px; */
        transition: all 1s;
    }
    img:hover{
        margin-left: -40px;
        margin-right: -40px;
    }
    .item{
        width: 40%;
        display: inline-block;
    }
    .item span{
        display: block;
        text-align: center;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <h1>hover / transition / text</h1>
    <div class="box">
        <div class="item">
            <img src="./images/hollywood.jpg" alt="">
            <span>text</span>
        </div>
        <div class="item">
            <img src="./images/los-angeles1.jpg" alt="">
            <span>text</span>
        </div>
        <div class="item">
            <img src="./images/los-angeles2.jpg" alt="">
            <span>text</span>
        </div>
        <div class="item">
            <img src="./images/manhattan.jpg" alt="">
            <span>text</span>
        </div>
    </div>

</body>
</html>
