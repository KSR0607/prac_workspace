<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>transition</title>
<style>
    .container{
        border: 1px solid #000;
    }
    .item{
        width: 10%;
        height: 100px;
        background: pink;
        cursor: pointer;
        /* transition-delay: 0.3s; */
        /* transition-timing-function: ease-in-out; */
        /* :hover 아래에는 쓰지 않는다 */
        /* transition-duration: .5s; */
        /* transition: all 1s 1s linear; */
        /* transition: width 1s 1s linear, height 1s; */
        /* property, duration, delay, function */
        /* transition: width 1s linear, height 1s 1s, font-size 1s 2s; */
        transition:1s;
        border: 1px solid #000;
    }
    .item:hover{
        width: 100%;
        height: 200px;
        background: palevioletred;
        color: #fff;
        text-shadow: 0px -1px #eee, 0 1px #000;
        font-size: 2rem;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">
            battery
        </div>
    </div>
</body>
</html>
