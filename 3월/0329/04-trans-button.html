<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>trans button menu</title>
<style>

    a {
        text-decoration: none;
        color: #fff;
        display: inline-block;
        width: 100px;
        height: 100px;
        background: rgb(255, 191, 54);
        border-radius: 20px;
        text-align: center;
        line-height: 100px;
        transition: 1s;
    }
    a:nth-child(1):hover{
        background: rgb(115, 206, 11);
        font-weight: bold;
    }
    a:nth-child(2):hover{
        width: 150px;
        height: 150px;
        line-height: 150px;
        background: rgb(221, 13, 13);
    }
    .box {
        display: inline-block;
    }
    .box:hover a{
        margin-left: 100px;
    }
</style>
</head>
<body>
    <div class="container">
        <a href="#">네이버</a>
        <a href="#">구글</a>
        <div class="box">
            <a href="#">다음</a>
        </div>
    </div>
</body>
</html>
