                    <br>
                    <p>
                        <label for="member-email">아이디 : </label>
                        <input type="email" name="member-email" id="member-email" required>
                    </p>
                    <br>
                    <p>
                        <label for="member-pw">비밀번호 : </label>
                        <input type="password" name="member-pw" id="member-pw" required>
                    </p>        
                    <br>
                    <p>
                        <label for="member-pw2">비밀번호 확인 : </label>

                    </p>
                    <br>
                    <p>
                        <label for="member-name">이름 : </label>
                        <input type="text" name="member-name" id="member-name" required>
                    </p>
                    <br>
                    <p>
                    <label for="member-month">생년월일 : </label>
                        <input type="month" name="member-month" id="member-month" required>
                        <input type="number" name="member-date" id="member-date" max="31" min="0" required>
                    </p>
                    <br>
                    <p>
                        <label for="gender">성별 : </label>
                            <select name="gender" id="gender" required>
                                <option value="">선택</option>
                                <option value="female">여성</option>
                                <option value="male">남성</option>
                            </select>
                    </p>
                    <br>
                    <p>
                        <label for="phone">전화번호 : </label>
                        <select name="phone" id="phone" required>
                                <option value="">선택</option>
                                <option value="skt">SKT</option>
                                <option value="ktf">KTF</option>
                                <option value="lg">LG</option>
                        </select>
                        <input type="tel" name="member-phone1" id="" maxlength="3" required>
                        -
                        <input type="tel" name="member-phone2" id="" maxlength="4" required>
                        -
                        <input type="tel" name="member-phone3" id="" maxlength="4" required>
                    <br>
                    </p>
