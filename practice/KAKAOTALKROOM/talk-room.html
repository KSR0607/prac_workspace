<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

<title>kakao talk room</title>
</head>
<body>

    <div id="talk">
        <header>
            <a href="#"><i class="xi-arrow-left xi-2x"></i></a>
            <p>가족방</p>
            <a href="#"><i class="xi-search xi-2x"></i></a>
            <a href="#"><i class="xi-bars xi-2x"></i></a>

        <main>
            <section class="talkannounce">
                <a href="#"><div class="announce">
                    <i class="xi-crown xi-2x"></i>
                    <p>아버지 어머니

                    </p>
                    <i class="xi-angle-down xi-2x"></i>
                </div></a>
            </section>

            <section class="talknow">
                <div class="talkfamily">
                    <p>2021년 3월 24일 수요일</p>
                    <a href="#"><img src="" alt="userProfile"></a>
                    <small>어머니</small>
                    <p>얘들아 일어났니</p>
                </div>
            </section>
        </main>

        <footer>
            <div class="userinput">
                <a href="#"><i class="xi-reply-all xi-2x"></i></a>
                <input type="text">
                <a href="#"><i class="xi-emoticon-smiley-o xi-2x"></i></a>
                <a href="#"><i class="xi-book-o xi-2x"></i></a>
            </div>
        </footer>
    </div>
