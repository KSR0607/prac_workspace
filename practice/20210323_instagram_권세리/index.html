<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<title>instagram</title>
</head>
<body>
    <div id="app">
        
        <header>
                <div class="instaCamera">
                    <a href="#"><i class="xi-camera-o"></i></a>
                </div>
                <div class="instaLogo">
                    <div class="imgBox">
                        <img src="./images/insta-logo.png" alt="insta-logo">
                    </div>
                </div>
                <div class="instaSend">
                    <a href="#"><i class="xi-send"></i></a>
                </div>
        </header>

        <main>
            <section class="instaStory">
                <div class="instaUserImage1">
                    <img src="./images/story-01.jpg" alt="user01">
                    <p>내 스토리</p>
                </div>
                <div class="instaUserImage2">
                    <img src="./images/story-02.jpg" alt="user02">
                    <p>saera</p>
                </div>
                <div class="instaUserImage2">
                    <img src="./images/story-03.jpg" alt="user03">
                    <p>justine</p>
                </div>
            </section>

            <section class="instaFeed">
                <div class="userFeed">
                    <img src="./images/profile-01.jpg" alt="userfeed">
                </div>
                <div class="userprofile">
                    <p>hans.park.dev</p>
                    <small>중구 국채보상로</small>
                </div>
                <div class="usermore">
                    <i class=" xi-ellipsis-h xi-2x"></i>
                </div>
            </section>

            <section class="instaImage">
                <div class="userImage">
                    <img src="./images/feed-main.png" alt="">
                </div>
            </section>

            <section class="instaInfo">
                <div class="userInfo">
                    <a href="#"><i class="xi-heart-o xi-2x"></i></a>
                    <a href="#"><i class="xi-speech-o xi-2x"></i></a>
                    <a href="#"><i class="xi-send xi-2x"></i></a>
                </div>
                <div class="userActive">
                    <p><strong>green</strong>님 외 <strong>100명</strong>이 좋아합니다.</p>
                </div>
            </section>
        </main>

        <footer>
            <div class="userMenu">
                <ul>
                    <li><a href="#"><i class="xi-home xi-2x"></i></a></li><li>
                        <a href="#"><i class="xi-search xi-2x"></i></a></li><li>
                        <a href="#"><i class="xi-plus-circle-o xi-2x"></i></a></li><li>
                        <a href="#"><i class="xi-heart-o xi-2x"></i></a></li>
                </ul>
            </div>
        </footer>

    </div>
</body>
</html>
